<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decompiled APK - {{ apk_name }}</title>
    <script>
        function loadFile(apk_name, filename) {
            fetch(`/file/${apk_name}/${filename}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('code-display').textContent = data;
            })
            .catch(error => console.log('Error loading file:', error));
        }
    </script>
</head>
<body>
    <h1>Decompiled APK: {{ apk_name }}</h1>
    <h2>Files:</h2>
    <ul>
        {% for file in files %}
            <li><a href="javascript:void(0);" onclick="loadFile('{{ apk_name }}', '{{ file }}')">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <h2>Code Preview:</h2>
    <pre id="code-display" style="border:1px solid #000; padding:10px; background:#f4f4f4; overflow:auto; height:400px;"></pre>
</body>
</html>
