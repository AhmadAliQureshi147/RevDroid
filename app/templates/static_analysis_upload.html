<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static APK Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2c2c2c;
            padding: 0.2rem 2rem;
            border-bottom: 2px solid #1670eb;
            align-items: center;
            height: 94px;
            display: flex;
        }

        .navbar-logo {
            height: 135px;
            width: auto;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #e0e0e0;
            font-size: 17px;
            font-weight: 500;
            text-transform: capitalize;
            transition: color 0.3s ease-in-out;
            padding: 0.2rem 0.5rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #1670eb, 0 0 10px #1670eb;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .container {
            margin-top: 20px;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 60%;
            margin: 50px auto;
        }

        .form-container label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input[type="file"] {
            display: block;
            margin: 0 auto 20px auto;
        }

        .form-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #statusMessage {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 9999;
        }

        #toast button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">
            <img src="{{ url_for('static', filename='Media/WhiteLogo.png') }}" alt="RevDroid Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: #e0e0e0;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    {% if current_user.is_admin %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.admin') }}">Admin Panel</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.register') }}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Extended Android Application Analysis</h1>
        <div class="form-container">
            <form id="uploadForm" method="post" action="{{ url_for('static_analysis.upload_file') }}" enctype="multipart/form-data">
                <label for="file"><strong>Upload APK for Extended analysis:</strong></label>
                <input type="file" id="file" name="file" accept=".apk" required>
                <input type="submit" value="Upload and Decompile">
            </form>
            <p id="statusMessage"></p>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast">
        <span id="toast-message"></span>
        <button onclick="document.getElementById('toast').style.display='none';">‚úñ</button>
    </div>

    <!-- Script -->
    <script>
        function showToast(message) {
            document.getElementById("toast-message").textContent = message;
            document.getElementById("toast").style.display = "block";
        }

        document.getElementById("uploadForm").addEventListener("submit", function () {
            console.log("üì§ Upload form submitted");

            const loadingMsg = "üîç Analysis started... Please wait while we analyze your APK.";
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.innerText = loadingMsg;
            statusMessage.style.color = "#007bff";

            if (!("Notification" in window)) {
                showToast("‚úÖ APK analysis started!");
                return;
            }

            if (Notification.permission === "granted") {
                new Notification("APK analysis started.");
                showToast("‚úÖ APK analysis started!");
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        new Notification("APK analysis started.");
                    }
                    showToast("‚úÖ APK analysis started!");
                }).catch(function (err) {
                    console.error("‚ùå Notification permission error:", err);
                    showToast("‚úÖ APK analysis started!");
                });
            } else {
                showToast("‚úÖ APK analysis started!");
            }
        });
    </script>
</body>
</html>
