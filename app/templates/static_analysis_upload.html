<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static APK Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2c2c2c; /* Dark grey background */
            padding: 0.2rem 2rem; /* Reduced padding for a sleek design */
            border-bottom: 2px solid #1670eb; /* Subtle blue border */
            align-items: center; /* Align items in the center */
            height: 94px; /* Match layout.html height */
            display: flex; /* Flexbox for proper alignment */
        }

        .navbar-logo {
            height: 135px; /* Keep the logo size */
            width: auto;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #e0e0e0;
            font-size: 17px;
            font-weight: 500;
            text-transform: capitalize;
            transition: color 0.3s ease-in-out;
            padding: 0.2rem 0.5rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #1670eb, 0 0 10px #1670eb;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .container {
            margin-top: 20px;
        }

        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 60%;
            margin: 50px auto;
        }

        .form-container label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input[type="file"] {
            display: block;
            margin: 0 auto 20px auto;
        }

        .form-container input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Dropdown Styling (optional if dropdowns are added later) */
        .dropdown-menu {
            background-color: #2c2c2c; /* Matches the navbar */
            border: 1px solid #1670eb;
        }

        .dropdown-menu .dropdown-item {
            color: #e0e0e0;
            transition: color 0.3s, background-color 0.3s;
        }

        .dropdown-menu .dropdown-item:hover {
            color: #ffffff;
            background-color: #1670eb;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">
            <img src="{{ url_for('static', filename='Media/WhiteLogo.png') }}" alt="RevDroid Logo" class="navbar-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: #e0e0e0;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    {% if current_user.is_admin %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.admin') }}">Admin Panel</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.register') }}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Extended Android Application Analysis</h1>
        <div class="form-container">
            <form method="post" action="{{ url_for('static_analysis.upload_file') }}" enctype="multipart/form-data">
                <label for="file"><strong>Upload APK for Extended analysis:</strong></label>
                <input type="file" id="file" name="file" accept=".apk">
                <input type="submit" value="Upload and Decompile">
            </form>
        </div>
    </div>
</body>
</html>
